<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Cryptocurrency Update Website</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="logo.png" alt="" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
      </nav>
      <div class="content">
        <h1>
          BUY &<br />
          SELL <span>Crypto</span>
        </h1>
        <p>
          World's biggest cryptocurrency exchange available<br />
          on web as well on mobile phone.
        </p>
        <a href="#" class="btn">EXPLORE MORE</a>
      </div>
      <div class="coin-list">

        <div class="coin">
          <img src="bitcoin.png" />
          <div>
            <h3><span class="bitcoin">PKR 00</span></h3>
            <p>Bitcoin</p>
          </div>
        </div>

        <div class="coin">
          <img src="ethereum.png" />
          <div>
            <h3><span class="ethereum">PKR 00</span></h3>
            <p>Ethereum</p>
          </div>
        </div>

        <div class="coin">
          <img src="dogecoin.png" />
          <div>
            <h3><span class="dogecoin">PKR 00</span></h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
